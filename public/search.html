<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 0;
            color: #2c3e50;
        }

        .nav-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 1.2rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            margin-bottom: 2rem;
        }

        .nav-header nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
        }

        .nav-header .nav-links {
            display: flex;
            gap: 1.5rem;
            margin-left: auto;
        }

        .nav-header a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-header a:hover {
            color: #ffffff;
        }

        .nav-header a.active {
            color: #ffffff;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 20px;
        }
        
        h1 {
            color: #1e3c72;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .stats-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #e8ecef;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #1e3c72;
        }

        .stat-label {
            color: #5a6c7d;
            margin-top: 5px;
        }

        .assessments-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 30px;
            border: 1px solid #e8ecef;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #5a6c7d;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e3c72;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .assessment-list {
            display: none;
        }

        .assessment-list.show {
            display: block;
        }

        .assessment-item {
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #e0e0e0;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }

        .assessment-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }

        .assessment-item.GREEN {
            border-left-color: #4caf50;
            background: #e8f5e9;
        }

        .assessment-item.YELLOW {
            border-left-color: #ffeb3b;
            background: #fffde7;
        }

        .assessment-item.AMBER {
            border-left-color: #ff9800;
            background: #fff3e0;
        }

        .assessment-item.RED {
            border-left-color: #f44336;
            background: #ffebee;
        }

        .assessment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .assessment-patient {
            font-weight: 600;
            font-size: 18px;
            color: #333;
        }

        .assessment-rag {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }

        .rag-GREEN {
            background: #4caf50;
            color: white;
        }

        .rag-YELLOW {
            background: #ffeb3b;
            color: #333;
        }

        .rag-AMBER {
            background: #ff9800;
            color: white;
        }

        .rag-RED {
            background: #f44336;
            color: white;
        }

        .assessment-meta {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
            flex-wrap: wrap;
        }

        .assessment-score {
            font-size: 24px;
            font-weight: bold;
            color: #1e3c72;
        }

        .no-assessments {
            text-align: center;
            padding: 60px 20px;
            color: #5a6c7d;
        }

        .no-assessments h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }

        h2 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="nav-header">
        <nav>
            <a href="/" class="logo">üè• GP Assessment</a>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/audit.html">Audit System</a>
                <a href="/search.html" class="active">Search</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1>Assessment History</h1>

        <!-- Statistics Card -->
        <div class="stats-card">
            <h2>Statistics</h2>
            <div class="loading" id="statsLoading">
                <div class="spinner"></div>
                <p>Loading statistics...</p>
            </div>
            <div id="statsContent" style="display: none;">
                <div class="stats-grid" id="statsGrid"></div>
            </div>
        </div>

        <!-- Assessments List -->
        <div class="assessments-card">
            <h2>All Assessments</h2>
            <div class="loading" id="assessmentsLoading">
                <div class="spinner"></div>
                <p>Loading assessments...</p>
            </div>
            <div class="assessment-list" id="assessmentList"></div>
        </div>
    </div>

    <script>
        // Load statistics
        async function loadStats() {
            try {
                console.log('Fetching stats from /api/assessments/stats...');
                const response = await fetch('/api/assessments/stats');
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const data = await response.json();
                console.log('Response data:', data);

                if (data.success) {
                    displayStats(data.stats);
                } else {
                    console.error('Stats fetch failed:', data);
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function displayStats(stats) {
            document.getElementById('statsLoading').style.display = 'none';
            document.getElementById('statsContent').style.display = 'block';

            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-item">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total Assessments</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" style="color: #4caf50;">${stats.byRAG.GREEN}</div>
                    <div class="stat-label">Green</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" style="color: #ffeb3b;">${stats.byRAG.YELLOW}</div>
                    <div class="stat-label">Yellow</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" style="color: #ff9800;">${stats.byRAG.AMBER}</div>
                    <div class="stat-label">Amber</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" style="color: #f44336;">${stats.byRAG.RED}</div>
                    <div class="stat-label">Red</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">${stats.averageScore.toFixed(1)}%</div>
                    <div class="stat-label">Average Score</div>
                </div>
            `;
        }

        // Load assessments
        async function loadAssessments() {
            try {
                const response = await fetch('/api/assessments?limit=100');
                const data = await response.json();

                if (data.success) {
                    displayAssessments(data.assessments);
                }
            } catch (error) {
                console.error('Error loading assessments:', error);
                document.getElementById('assessmentsLoading').innerHTML = 
                    '<div class="no-assessments">‚ùå Error loading assessments</div>';
            }
        }

        function displayAssessments(assessments) {
            document.getElementById('assessmentsLoading').style.display = 'none';
            const listDiv = document.getElementById('assessmentList');

            if (!assessments || assessments.length === 0) {
                listDiv.innerHTML = `
                    <div class="no-assessments">
                        <h3>No assessments yet</h3>
                        <p>Start by creating your first assessment</p>
                    </div>
                `;
                listDiv.classList.add('show');
                return;
            }

            listDiv.innerHTML = assessments.map(a => {
                const date = new Date(a.createdAt).toLocaleDateString();
                const time = new Date(a.createdAt).toLocaleTimeString();
                const patientRef = a.metadata?.patientReference || 'N/A';
                const consultationType = a.metadata?.consultationType || 'N/A';

                return `
                    <div class="assessment-item ${a.ragRating}" onclick="viewAssessment('${a.id}')">
                        <div class="assessment-header">
                            <div>
                                <div class="assessment-patient">Patient: ${escapeHtml(patientRef)}</div>
                                <div class="assessment-score">${a.score?.toFixed(1)}%</div>
                            </div>
                            <span class="assessment-rag rag-${a.ragRating}">${a.ragRating}</span>
                        </div>
                        <div class="assessment-meta">
                            <span>üìÖ ${date} ${time}</span>
                            <span>üìã ${escapeHtml(consultationType)}</span>
                        </div>
                    </div>
                `;
            }).join('');

            listDiv.classList.add('show');
        }

        function viewAssessment(id) {
            window.location.href = `/result.html?id=${id}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load data on page load
        loadStats();
        loadAssessments();
    </script>
</body>
</html>
